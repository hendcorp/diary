<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hendra's Diary</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: #0f172a;
        --bg-soft: #111827;
        --accent: #38bdf8;
        --accent-soft: rgba(56, 189, 248, 0.14);
        --text: #e5e7eb;
        --muted: #9ca3af;
        --danger: #f97373;
        --radius-lg: 18px;
        --radius-md: 10px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          sans-serif;
        background: radial-gradient(circle at top, #1f2937, #020617 55%);
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
      }

      .app {
        width: 100%;
        max-width: 420px;
      }

      .card {
        background: linear-gradient(145deg, #020617 0%, #020617 40%, #020617 100%);
        border-radius: var(--radius-lg);
        padding: 24px 22px 22px;
        border: 1px solid rgba(148, 163, 184, 0.35);
        box-shadow:
          0 18px 45px rgba(15, 23, 42, 0.95),
          0 0 0 1px rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(22px);
      }

      .card-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 18px;
      }

      .title-group {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      h1 {
        margin: 0;
        font-size: 1.25rem;
        letter-spacing: 0.01em;
      }

      .subtitle {
        margin: 0;
        font-size: 0.8rem;
        color: var(--muted);
      }

      .chip {
        font-size: 0.7rem;
        padding: 4px 9px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.7);
        color: var(--muted);
        display: inline-flex;
        align-items: center;
        gap: 5px;
        background: radial-gradient(circle at top left, #1e293b 0, #020617 60%);
      }

      .chip-dot {
        width: 7px;
        height: 7px;
        border-radius: 999px;
        background: #22c55e;
        box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.22);
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-top: 8px;
      }

      label {
        font-size: 0.82rem;
        color: var(--muted);
        display: block;
        margin-bottom: 4px;
      }

      .field {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .password-wrapper {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 9px 10px;
        border-radius: var(--radius-md);
        border: 1px solid rgba(148, 163, 184, 0.6);
        background: rgba(15, 23, 42, 0.9);
        box-shadow: inset 0 0 0 1px rgba(15, 23, 42, 0.75);
      }

      .password-wrapper:focus-within {
        border-color: var(--accent);
        box-shadow:
          0 0 0 1px rgba(56, 189, 248, 0.75),
          0 0 0 6px rgba(56, 189, 248, 0.18);
      }

      .icon-lock {
        width: 16px;
        height: 16px;
        flex-shrink: 0;
        color: var(--muted);
      }

      input[type="password"] {
        border: none;
        outline: none;
        flex: 1;
        background: transparent;
        color: var(--text);
        font-size: 0.9rem;
      }

      input::placeholder {
        color: rgba(148, 163, 184, 0.7);
      }

      button[type="submit"] {
        border: none;
        outline: none;
        margin-top: 4px;
        padding: 9px 12px;
        border-radius: 999px;
        background: radial-gradient(circle at top left, #38bdf8, #0ea5e9 40%, #0891b2);
        color: white;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        box-shadow:
          0 12px 25px rgba(8, 47, 73, 0.9),
          0 0 0 1px rgba(15, 23, 42, 0.9);
        transition:
          transform 0.1s ease-out,
          box-shadow 0.1s ease-out,
          filter 0.1s ease-out;
      }

      button[type="submit"]:hover {
        transform: translateY(-1px);
        filter: brightness(1.05);
        box-shadow:
          0 16px 30px rgba(8, 47, 73, 0.95),
          0 0 0 1px rgba(15, 23, 42, 1);
      }

      button[type="submit"]:active {
        transform: translateY(0);
        box-shadow:
          0 8px 18px rgba(8, 47, 73, 0.9),
          0 0 0 1px rgba(15, 23, 42, 1);
      }

      .button-arrow {
        font-size: 1rem;
      }

      .hint {
        font-size: 0.72rem;
        color: var(--muted);
        margin-top: 6px;
      }

      .hint code {
        background: rgba(15, 23, 42, 0.9);
        padding: 2px 6px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.4);
        font-size: 0.72rem;
      }

      .message {
        min-height: 18px;
        margin-top: 6px;
        font-size: 0.78rem;
      }

      .message.error {
        color: var(--danger);
      }

      .message.success {
        color: #4ade80;
      }

      .divider {
        margin: 16px 0 10px;
        height: 1px;
        background: linear-gradient(
          to right,
          rgba(15, 23, 42, 0),
          rgba(148, 163, 184, 0.7),
          rgba(15, 23, 42, 0)
        );
      }

      .diary-placeholder {
        font-size: 0.78rem;
        color: var(--muted);
        line-height: 1.6;
      }

      .pill-row {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-bottom: 6px;
      }

      .pill {
        font-size: 0.7rem;
        padding: 3px 8px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.45);
        color: var(--muted);
        background: rgba(15, 23, 42, 0.95);
      }

      .hidden {
        display: none;
      }

      @media (max-width: 480px) {
        .card {
          padding: 20px 18px 18px;
        }

        h1 {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="app">
      <section class="card" id="login-view">
        <header class="card-header">
          <div class="title-group">
            <h1>Welcome back, Hendra</h1>
            <p class="subtitle">Unlock your private diary</p>
          </div>
          <div class="chip">
            <span class="chip-dot"></span>
            Private
          </div>
        </header>

        <form id="login-form" autocomplete="off">
          <div class="field">
            <label for="password">Diary password</label>
            <div class="password-wrapper">
              <svg
                class="icon-lock"
                viewBox="0 0 24 24"
                aria-hidden="true"
                focusable="false"
              >
                <path
                  fill="currentColor"
                  d="M17 9h-1V7a4 4 0 0 0-8 0v2H7a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-7a2 2 0 0 0-2-2Zm-7-2a2 2 0 0 1 4 0v2h-4Zm7 11H7v-7h10Z"
                />
              </svg>
              <input
                id="password"
                type="password"
                placeholder="Enter your password"
                spellcheck="false"
                autofocus
              />
            </div>
          </div>

          <button type="submit">
            Unlock diary
            <span class="button-arrow">â†—</span>
          </button>

          <p class="hint">
            For this demo, the password is
            <code>hendra</code>
          </p>

          <div id="message" class="message" aria-live="polite"></div>
        </form>

        <div class="divider"></div>

        <section id="diary-placeholder" class="diary-placeholder">
          <div class="pill-row">
            <span class="pill">Daily reflections</span>
            <span class="pill">Gratitude</span>
            <span class="pill">Ideas</span>
          </div>
          This is where your diary will live after you log in. Next, we can add a
          simple editor, a list of entries, and local saving so your thoughts stay
          on this device only.
        </section>
      </section>
    </main>

    <script>
      (function () {
        const PASSWORD = "hendra";

        const form = document.getElementById("login-form");
        const passwordInput = document.getElementById("password");
        const messageEl = document.getElementById("message");
        const loginView = document.getElementById("login-view");

        function showMessage(text, type) {
          messageEl.textContent = text;
          messageEl.className = "message " + (type || "");
        }

        function onLoginSuccess() {
          showMessage("Unlocked! We can now build your diary screen next.", "success");
          loginView.classList.add("logged-in");
          // In the next step, we can replace this with showing the real diary UI.
        }

        form.addEventListener("submit", function (event) {
          event.preventDefault();
          const value = (passwordInput.value || "").trim();

          if (!value) {
            showMessage("Please enter your password.", "error");
            return;
          }

          if (value === PASSWORD) {
            onLoginSuccess();
          } else {
            showMessage("Incorrect password. Try again.", "error");
          }
        });
      })();
    </script>
  </body>
</html>
